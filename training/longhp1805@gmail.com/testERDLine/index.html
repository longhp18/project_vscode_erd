<script>
    var line = $('#line');
    var dot0 = $('#myTable1_dot3');
    var dot1 = $('#myTable2_dot7');

    var x1 = dot0.offset().left + (dot0.width() / 2);
    var y1 = dot0.offset().top + (dot0.height() / 2);
    var x2 = dot1.offset().left + (dot1.width() / 2);
    var y2 = dot1.offset().top + (dot1.height() / 2);

    line.attr('x1', x1).attr('y1', y1).attr('x2', x2).attr('y2', y2);


</script>
